{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}
<div>
  	<center>
		<form method="POST">
		{% csrf_token %}
			<fieldset class="form-group">
				{{ form|crispy}}
			</fieldset>
			<center>
				<button type="submit">login</button>
			</center>
			<br>
			<a href="{% url 'register' %}">If you don't have account, sign up.</a>
		</form>
  	</center>
</div>
{% endblock start %}
